{% extends 'core/index.html' %}


{% block title %} My Posts | Cuddlypotato {% endblock %}

{% block content %}

    
    {% for post in posts %}
        <p>{{ post }}</p>
        <p><a href="{% url 'delete-post' post.slug %}">Delete this shit</a></p>
        <p><a href="{% url 'edit-post' post.slug %}">Edit this shit</a></p>
        
    {% endfor %}
{% endblock %}
